<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cliente rest</title>
    </h:head>
    <h:body>
        <h1>Busqueda de TipoPost</h1>
        <h:form id="buscar">
            <h:panelGrid columns="2">
                <h:outputText value="Ingrese el tipo post a buscar:"/>
                <p:inputText value="#{frmTipoPost.filtro}" id="conteo">
                    <p:ajax event="keyup" update=":buscar" listener="#{frmTipoPost.getTipoPostFromServer()}"/>
                </p:inputText>
                <h:outputText value="#{frmTipoPost.estadoConteo}" />
            </h:panelGrid>
            <h3>TipoPost encontrados:</h3>
            <p:dataTable var="tipoPost" value="#{frmTipoPost.tipoPostActuales}" >
                <p:column>
                    <h:outputText value="#{tipoPost.nombre}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
